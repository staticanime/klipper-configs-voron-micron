[neopixel left_matchstick]
pin: PA9
chain_count: 10
color_order: GRBW
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.5

[neopixel right_matchstick]
pin: PB15
chain_count: 10
color_order: GRBW
initial_RED: 0.5
initial_GREEN: 0.5
initial_BLUE: 0.5

[led_effect panel_idle]
autostart:              false
frame_rate:             24
leds:
    neopixel:left_matchstick
    neopixel:right_matchstick
layers:
    breathing  10 1 top (.5,.5,1)

[led_effect panel_rainbow]
leds:
    neopixel:left_matchstick
    neopixel:right_matchstick
autostart:                          true
frame_rate:                         24
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)


[led_effect set_panel_leds]
leds:
    neopixel:left_matchstick
    neopixel:right_matchstick
autostart:                          false
frame_rate:                         24
layers:
    static         0  0     top        (0.0,  0.0, 0.0, 1.0)