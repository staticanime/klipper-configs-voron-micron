position_max: 180
position_min: -5
#========================================
homing_speed: 20
second_homing_speed: 10
homing_retract_dist: 10
homing_retract_speed: 10

[stepper_z1]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 32
gear_ratio: 64:16
microsteps: 32

[stepper_z2]
