########################################
# Stepper Motors
########################################

[stepper_x]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
rotation_distance: 32
microsteps: 32
full_steps_per_rotation:200
#endstop_pin: tmc5160_stepper_x:virtual_endstop
endstop_pin: ebb36:PB5
#========================================
position_min: 0
position_endstop: 0
position_max: 180
#========================================
homing_speed: 64
homing_retract_dist: 0
homing_positive_dir: false

[stepper_y]
